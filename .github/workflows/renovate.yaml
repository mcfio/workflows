---
name: Run - Renovate

on:
  workflow_call:
    inputs:
      dryRun:
        description: Dry-Run
        default: false
        required: false
        type: string
      logLevel:
        description: Log-Level
        default: debug
        required: false
        type: string
      version:
        description: Renovate version
        default: latest
        required: false
        type: string
    secrets:
      app_id:
        description: App ID of the application used to generate a token
        required: true
      app_private_key:
        description: Private key of the application used to generate a token
        required: true

env:
  LOG_LEVEL: ${{ inputs.logLevel }}
  RENOVATE_DRY_RUN: ${{ inputs.dryRun }}
  RENOVATE_AUTODISCOVER: true
  RENOVATE_AUTODISCOVER_FILTER: "${{ github.repository }}"
  RENOVATE_PLATFORM: github
  RENOVATE_PLATFORM_COMMIT: true
  RENOVATE_USERNAME: purpose-robot[bot]
  RENOVATE_GIT_AUTHOR: purpose-robot <122760773+purpose-robot[bot]@users.noreply.github.com>
  WORKFLOW_RENOVATE_VERSION: ${{ inputs.version }}

jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: generate-token
        with:
          app-id: ${{ secrets.app_id }}
          private-key: ${{ secrets.app_private_key }}

      - name: Checkout
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
        with:
          token: ${{ steps.generate-token.outputs.token }}

      - name: Renovate
        uses: renovatebot/github-action@89bd050bafa5a15de5d9383e3129edf210422004 # v40.1.5
        with:
          configurationFile: .github/renovate.json5
          token: ${{ steps.generate-token.outputs.token }}
          renovate-version: "${{ env.WORKFLOW_RENOVATE_VERSION }}"
