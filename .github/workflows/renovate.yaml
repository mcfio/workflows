---
name: "Renovate"

on:
  workflow_call:
    inputs:
      dryRun:
        description: Dry-Run
        default: "false"
        required: false
        type: string
      logLevel:
        description: Log-Level
        default: "debug"
        required: false
        type: string
      configurationFile:
        description: Renovate configuration file
        default: ".github/renovate.json"
        required: false
        type: string
    secrets:
      app_id:
        description: App ID of the application used to generate a token
        required: true
      app_private_key:
        description: Private key of the application used to generate a token
        required: true

jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: tibdex/github-app-token@b62528385c34dbc9f38e5f4225ac829252d1ea92 # v1.8.0
        id: generate-token
        with:
          app_id: ${{ secrets.app_id }}
          private_key: ${{ secrets.app_private_key }}

      - name: Checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
        with:
          token: ${{ steps.generate-token.outputs.token }}

      - name: Renovate
        uses: renovatebot/github-action@4609183eaf7c2416f62c0030b07d5bd6d272eb58 # v34.125.1
        env:
          DRY_RUN: ${{ inputs.dryRun }}
          LOG_LEVEL: ${{ inputs.logLevel }}
        with:
          configurationFile: ${{ inputs.configurationFile }}
          token: ${{ steps.generate-token.outputs.token }}
